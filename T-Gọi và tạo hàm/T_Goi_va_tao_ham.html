<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gọi và tạo hàm</title>
</head>
<body>
<script>
    let confirmAnswer = confirm("Shell we play a game?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);

    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later than.";
        }
        return result;
    }
</script>
</body>
</html>
