<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckPrimeNumber</title>
</head>
<body>

<script>
    let inputNum = Number(prompt("Nhập vào số cần kiểm tra: "));
    if (isPrimeNumber(inputNum)){
        alert(inputNum + " là SNT");
    }else {
        alert(inputNum + " Không là SNT");
    }

    function isPrimeNumber(num) {
        if (num < 2) {
            return false;
        } else {
            let squareRoot = Math.sqrt(num);
            for (let j = 2; j <= squareRoot; j++) {
                if ((num % j) === 0) {
                    return false;
                    break;
                }
            }
            return true;
        }

    }
</script>
</body>
</html>
