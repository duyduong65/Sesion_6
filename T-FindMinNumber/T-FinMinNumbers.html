<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindMinNumber</title>
</head>
<body>

<script>
    let arr1 = ["3", "5", "1", "8", "-3", "7", "8"];
    let arr2 = ["7", "12", "6", "9", "20", "56", "89"];
    let arr3 = [];
    let arr4 = ["0", "0", "0", "0", "0", "0"];

    let min = findMinNumber(arr1);
    alert(min);

    function findMinNumber(arr) {
        if (arr.length == 0) {
            return -1;
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
